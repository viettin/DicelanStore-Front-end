<header id="site-header" class="main-header">
	<div class="container">
		<div class="flexContainer-header flexAlignCenter rowFlexMargin">
			<div class="header-mid d-flex flexAlignCenter col-xs-6 col-sm-3 col-md-3 col-lg-3">
				<div class="wrap-logo" itemscope="" itemtype="http://schema.org/Organization">
					<a [routerLink]="['/']" itemprop="url">
						<img itemprop="logo" src="/assets/images/Logo.png" alt="Dicelan" style="height: 88px;"
							class="img-responsive logoimg lazyload" height="88px">
					</a>
					<h1 style="display:none"><a [routerLink]="['/']" itemprop="url">Thay đổi tiêu đề</a></h1>
				</div>
			</div>
			<div class="menu-desktop hidden-xs hidden-sm d-flex col-lg-7 col-md-7 col-sm-7" *ngIf="!isAdminRoute">
				<div id="nav">
					<nav class="main-nav text-center">
						<ul class="clearfix">
							<li class="">
								<a [routerLink]="['/collection/all']" title="Tất cả sản phẩm">
									Tất cả sản phẩm
								</a>
							</li>
							<li class="">
								<a href="#section-collection-home-new" title="Mới Nhất">
									Mới Nhất
								</a>
							</li>
							<li class="">
								<a href="#section-collection-home-best" title="Bán Chạy">
									Bán Chạy rất là chạy
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="header-wrap-icon">
				<div class="search-top-bar">
					<div class="wpo-wrapper-search">
						<form action="/search" class="search-product ultimate-search">
							<input type="hidden" name="type" value="product">
							<input required="" id="inputSearchAuto-desktop" name="q" maxlength="40" autocomplete="off"
								class="search-product-input" type="text" size="20" placeholder="Tìm kiếm...">
							<button type="submit" class="btn-search-product">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
						<div id="ajaxSearchResults-mb" class="smart-search-wrapper ajaxSearchResults">
							<div class="resultsContent"></div>
						</div>
					</div>
				</div>
				<span class="icon-account" aria-label="Tài khoản" title="Tài khoản">
					<a *ngIf="!isLoggedIn" [routerLink]="['/auth/login']" routerLinkActive="active">
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
							viewBox="0 0 24 24">
							<path
								d="M18 21v-2c0-1.38-0.561-2.632-1.464-3.536s-2.156-1.464-3.536-1.464h-8c-1.38 0-2.632 0.561-3.536 1.464s-1.464 2.156-1.464 3.536v2c0 0.552 0.448 1 1 1s1-0.448 1-1v-2c0-0.829 0.335-1.577 0.879-2.121s1.292-0.879 2.121-0.879h8c0.829 0 1.577 0.335 2.121 0.879s0.879 1.292 0.879 2.121v2c0 0.552 0.448 1 1 1s1-0.448 1-1zM14 7c0-1.38-0.561-2.632-1.464-3.536s-2.156-1.464-3.536-1.464-2.632 0.561-3.536 1.464-1.464 2.156-1.464 3.536 0.561 2.632 1.464 3.536 2.156 1.464 3.536 1.464 2.632-0.561 3.536-1.464 1.464-2.156 1.464-3.536zM12 7c0 0.829-0.335 1.577-0.879 2.121s-1.292 0.879-2.121 0.879-1.577-0.335-2.121-0.879-0.879-1.292-0.879-2.121 0.335-1.577 0.879-2.121 1.292-0.879 2.121-0.879 1.577 0.335 2.121 0.879 0.879 1.292 0.879 2.121zM24 21v-2c-0.001-1.245-0.457-2.385-1.216-3.261-0.652-0.753-1.528-1.311-2.529-1.576-0.534-0.141-1.081 0.177-1.222 0.711s0.177 1.081 0.711 1.222c0.607 0.161 1.136 0.498 1.528 0.952 0.455 0.526 0.727 1.206 0.728 1.952v2c0 0.552 0.448 1 1 1s1-0.448 1-1zM15.752 4.099c0.803 0.206 1.445 0.715 1.837 1.377s0.531 1.47 0.325 2.273c-0.176 0.687-0.575 1.256-1.105 1.652-0.314 0.235-0.675 0.41-1.063 0.511-0.534 0.14-0.854 0.687-0.713 1.221s0.687 0.854 1.221 0.713c0.637-0.167 1.232-0.455 1.753-0.844 0.883-0.66 1.552-1.613 1.845-2.758 0.342-1.337 0.11-2.689-0.542-3.788s-1.725-1.953-3.062-2.296c-0.535-0.137-1.080 0.186-1.217 0.721s0.186 1.080 0.721 1.217z">
							</path>
						</svg>
						<span>{{isLoggedIn?user.FullName:"Đăng nhập"}}</span>
					</a>
					<p-splitButton *ngIf="isLoggedIn" label="Secondary" [model]="items" text severity="secondary">
						<ng-template pTemplate="content">
							<span class="flex align-items-center font-bold">
								<span>{{user.FullName}}</span>
							</span>
						</ng-template></p-splitButton>
				</span>
				<span id="site-cart-handle" class="icon-cart" aria-label="Open cart" title="Giỏ hàng"
					[routerLink]="['/cart']">
					<span class="cart-menu clearfix" aria-hidden="true">
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="19" height="19"
							viewBox="0 0 24 24">
							<path
								d="M19 5h-14l1.5-2h11zM21.794 5.392l-2.994-3.992c-0.196-0.261-0.494-0.399-0.8-0.4h-12c-0.326 0-0.616 0.156-0.8 0.4l-2.994 3.992c-0.043 0.056-0.081 0.118-0.111 0.183-0.065 0.136-0.096 0.282-0.095 0.425v14c0 0.828 0.337 1.58 0.879 2.121s1.293 0.879 2.121 0.879h14c0.828 0 1.58-0.337 2.121-0.879s0.879-1.293 0.879-2.121v-14c0-0.219-0.071-0.422-0.189-0.585-0.004-0.005-0.007-0.010-0.011-0.015zM4 7h16v13c0 0.276-0.111 0.525-0.293 0.707s-0.431 0.293-0.707 0.293h-14c-0.276 0-0.525-0.111-0.707-0.293s-0.293-0.431-0.293-0.707zM15 10c0 0.829-0.335 1.577-0.879 2.121s-1.292 0.879-2.121 0.879-1.577-0.335-2.121-0.879-0.879-1.292-0.879-2.121c0-0.552-0.448-1-1-1s-1 0.448-1 1c0 1.38 0.561 2.632 1.464 3.536s2.156 1.464 3.536 1.464 2.632-0.561 3.536-1.464 1.464-2.156 1.464-3.536c0-0.552-0.448-1-1-1s-1 0.448-1 1z">
							</path>
						</svg>
						<span class="count-holder"><span class="count">{{cartNumber}}</span></span>
					</span>
				</span>
			</div>
		</div>
	</div>
</header>
